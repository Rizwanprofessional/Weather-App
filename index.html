<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>worldweather.com</title>
    <link rel="stylesheet" href="Weather .css">
  </head>
  <body>
    <div class="fill">
        <button class="open">Open Application</button>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="wicon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Karachi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="hum">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt='wind'>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Weather.js"></script>  
</body>
</html>
